<!-- MODAL -->
<div id="addPlaceModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-md-3 control-label">Nombre</label>
          <div class="col-md-12">
            <input id="inputName" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Descripcion</label>
          <div class="col-md-12">
            <input id="inputDescription" class="form-control" type="text" value="">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="addPlace()" type="button" class="btn btn-primary">Save changes</button>
        <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--Modal background black -->
<div id="background-modal" style="display:none" class="modal-backdrop fade show"></div>
